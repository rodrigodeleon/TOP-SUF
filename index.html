<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Awesome List</title>
    <link href="style.css" rel="stylesheet" />
    <script src="javascript.js"></script>
  </head>
  <body>
    <div id="left">
      <div id="mainTittle">The Awesome List</div>
    </div>

    <div id="right">
      <div id="hero">
        <h1>Welcome to the most incredible list of all, The Awesome List!</h1>
        <h2>
          Fill your info and you'll get all the exclusive content before anyone
          else.
        </h2>
      </div>
      <form action="" id="myForm" method="set">
        <fieldset id="formLeft">
          <legend>Personal Info:</legend>
        </fieldset>
        <fieldset id="formRight">
          <legend>Contact Details:</legend>
        </fieldset>
      </form>
    </div>
  </body>
</html>
